<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" href="/management/css/bootstrap-italia.min.css">
<script type="text/javascript" src="/management/js/bootstrap-italia.bundle.min.js"></script>
<script>
    function rowClicked(value) {
        location.href = "visits/patient/" + value;
    }
</script>
<title>Spring Boot Application</title>
</head>
<body>

<div class="it-header-wrapper">
  <div class="it-header-slim-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12">
			<h3 class="no_toc d-none d-md-block text-white">Cgm Management</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="it-nav-wrapper">
    <div class="it-header-center-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="it-header-center-content-wrapper">
              <div class="it-brand-wrapper">
                <a href="#">
                  <div class="it-brand-text">
                    <h2 class="no_toc">Patients</h2>
                    <h3 class="no_toc d-none d-md-block">Your patients are listed in the following table</h3>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-10">
			<table class="table">
				<thead>
					<tr>
						<th> Id. </th>
						<th> Name </th>
						<th> Surname </th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${patients.empty}">
						<td colspan="2"> No Patients Registered </td>
					</tr>
					<tr th:each="patient : ${patients}" style="cursor:pointer" th:onclick="'javascript:rowClicked(\'' + ${patient.id} + '\');'">
						<td><span th:text="${patient.id}"> Id. </span></td>
						<td><span th:text="${patient.name}"> Name </span></td>
						<td><span th:text="${patient.surname}"> Surname </span></td>
					</tr>
				</tbody>
			</table>
		</div>
<!-- 		<div class="col-md-6">
 			<a class="btn btn-success" href="#" th:href="@{/patients/create}"> Add Patient </a>
		</div> -->
	</div>
</div>

</body>
</html>
